<!DOCTYPE html>
<html>
<head>
  <title>ADHS-CHAT</title>
  <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>

  </head>
 
<center>
 
<h1>Welcome!</h1>
<body>
<div id='messagesDiv'></div>
<input type='text' id='messageInput' placeholder='Message...'>
<script type='text/javascript'>
  var messagesRef = new Firebase('https://adhs-chat.firebaseio.com/chat/');
  var username = "User"
  $('#messageInput').keypress(function (e) {
    if (e.keyCode == 13) {
    //  var author = $('#nameInput').val();
      var message = $('#messageInput').val();
      messagesRef.push({author:username, message:message});
      $('#messageInput').val('');
    }
  });
  messagesRef.on('child_added', function (snapshot) {
    var message = snapshot.val();
    $('<div/>').text(message.message).prepend($('<em/>').text(message.author+': ')).appendTo($('#messagesDiv'));
    $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
  });

}
</script>

</body>
</html>
